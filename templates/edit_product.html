{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Product</h2>

    <div class="card p-4 shadow-sm">
        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" value="{{ product.name }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="price">Price</label>
                    <input type="number" step="0.01" name="price" id="price" class="form-control" value="{{ product.price }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="quantity">Quantity</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" value="{{ product.quantity }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="image">Image</label>
                    <input type="file" name="image" id="image" class="form-control">
                    {% if product.image_url %}
                        <small class="text-muted d-block mt-2">Current image:</small>
                        <img src="{{ url_for('static', filename=product.image_url) }}" alt="Product image" class="img-thumbnail" style="max-height: 150px;">
                    {% endif %}
                </div>
                <div class="col-md-12 mb-3">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" class="form-control" rows="3">{{ product.description }}</textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="{{ url_for('dashboard.products') }}" class="btn btn-secondary ms-2">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
